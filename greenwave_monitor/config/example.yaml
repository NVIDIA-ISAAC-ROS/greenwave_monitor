# Example configuration for greenwave_monitor
# Defines topics to monitor with their expected frequencies and tolerances

greenwave_monitor:
  ros__parameters:
    # topics parameter specifies topics to monitor that do not require expected frequencies or
    # tolerances.
    topics: ['/string_topic']
    # greenwave_diagnostics parameter specifies the topics to monitor and their expected
    # frequencies and tolerances.
    greenwave_diagnostics:
      /imu_topic:
        expected_frequency: 100.0
        tolerance: 10.0
      /image_topic:
        # If an invalid frequency is provided (e.g. 0.0), the topic will be monitored but no
        # expected frequency will be set.
        expected_frequency: 0.0
        # Invalid tolerance values are clamped to 0.0.
        tolerance: -10.0
